<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>Rock Paper Scissors</head>
<body>
    
    <h3>First to 5 wins!</h3>
        
    <div id="selectors">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <div id="lastRound"></div>
    
    <div id="score">
        <div id="userScoreDisplay"></div>
        <div id="computerScoreDisplay"></div>
    </div> 
    
    <div id="winner"></div>
    
    <script src="rps_js.js"></script>
    
</body>
</html>
